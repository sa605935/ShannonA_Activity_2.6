  <h1>An Ode to Dogs</h1>

<link rel = "picture" type="jpg" href="Bulldog.jpg">

  <p>I love dogs so much! They are the best house pets. I had a dog named Miss Mochs. She my sister and I loved her dearly.</p>

  <h2>December 14, 2020</h2>

  <ul>
    <li>All dogs are great!</li>
    <li>Other domesticated animals are good too! I like cats, turtles, parrots & lizards.</li>
  </ul>
